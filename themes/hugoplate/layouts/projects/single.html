{{ define "main" }}
  <section class="section-sm pb-0">
    <div class="container">
      <h1 align="center">{{ .Title }}</h1>
      <div class="row pb-16 pt-14 content">
        {{ .Content }}
      </div>
      {{ range .Params.projectimages }}
        {{ partial "image" (dict "Src" .image "Alt" .Title "Class" "mx-auto mb-6 project-page-image") }}
      {{ end}}

      {{ range .Params.projectvideos }}
        {{ $id := .youtubeid }}
        <div class="video-container">
          <iframe width="420" height="315"
            src="https://www.youtube.com/embed/{{ $id }}">
          </iframe>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
